<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Order - Chinmaya Mission</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2A0001;
      --secondary: #B2A8A0;
    }

    body {
      font-family: 'Lexend', sans-serif;
      color: var(--primary);
      background: linear-gradient(180deg, var(--primary) 0%, #4B1A18 35%, #bda9a4 75%, #ffffff 100%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    h1, h2, h3, h4, h5, h6, .font-primary {
      font-family: 'Philosopher', sans-serif;
      color: var(--primary);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #trackButton {
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s;
    }

    #trackButton:disabled {
      cursor: not-allowed;
      background-color: #d1d5db;
    }

    #trackButton:not(:disabled):hover {
      background-color: #3b0c0c;
      box-shadow: 0 0 10px rgba(42, 0, 1, 0.4);
    }

    .timeline-dot {
      transition: all 0.3s ease;
    }

    .timeline-dot:hover {
      transform: scale(1.1);
    }

    /* White container shadow refinement */
    .card-shadow {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>

<body class="flex flex-col">
  <main class="flex-grow">
    <section class="px-4 py-16 md:py-20">
      <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-10">
          
          <!-- Left Content -->
          <div class="md:w-1/2 text-center md:text-left fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-[#DAA864] mb-4 font-primary leading-snug">
              Track your <span class="text-white">orders easily</span>
            </h1>
            <p class="text-lg text-gray-200 mb-8 font-[Lexend]">
              Stay updated with your order‚Äôs journey and delivery status.
            </p>
          </div>

          <!-- Right Form -->
          <div class="md:w-1/2 w-full bg-white rounded-2xl card-shadow p-6 md:p-8 fade-in" style="animation-delay: 0.2s;">
            <h2 class="text-2xl font-semibold mb-6 text-center md:text-left font-primary text-[var(--primary)]">
              Track Your Order
            </h2>

            <p class="text-gray-700 mb-3 text-center md:text-left font-[Lexend]">
              Enter your <span class="font-semibold text-[var(--primary)]">Tracking Number (AWB)</span> below to check your order status.
            </p>

            <div class="mb-6">
              <input id="orderInput" type="text" placeholder="Enter Your Tracking ID (AWB)"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[var(--primary)] focus:border-[var(--primary)] outline-none text-[var(--primary)]">
            </div>

            <button id="trackButton" disabled
              class="w-full bg-gray-300 text-white font-semibold py-3 rounded-lg cursor-not-allowed font-[Lexend]">
              <i class="fas fa-search mr-2"></i> Track Your Order
            </button>

            <p id="statusMsg" class="text-gray-600 text-sm mt-4 text-center font-[Lexend]">
              Check current status of your order
            </p>
          </div>
        </div>
      </div>

      <!-- Tracking Result -->
      <div id="trackingContainer" class="max-w-4xl mx-auto mt-14 hidden fade-in"></div>
    </section>
  </main>

  <script>
    const API_BASE = "http://localhost:3000/api";
    const trackButton = document.getElementById('trackButton');
    const orderInput = document.getElementById('orderInput');
    const statusMsg = document.getElementById('statusMsg');
    const trackingContainer = document.getElementById('trackingContainer');

    // Enable/disable button dynamically
    orderInput.addEventListener('input', function() {
      const value = orderInput.value.trim();
      if (value !== "") {
        trackButton.disabled = false;
        trackButton.classList.remove("bg-gray-300", "cursor-not-allowed");
        trackButton.classList.add("bg-[var(--primary)]", "cursor-pointer");
      } else {
        trackButton.disabled = true;
        trackButton.classList.remove("bg-[var(--primary)]", "cursor-pointer");
        trackButton.classList.add("bg-gray-300", "cursor-not-allowed");
      }
    });

    // Handle tracking API call
    trackButton.addEventListener('click', async function() {
      const awb = orderInput.value.trim();
      if (!awb) return;

      statusMsg.textContent = "üîç Fetching tracking info...";
      trackButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Tracking...';
      trackButton.disabled = true;

      try {
        const res = await axios.get(`${API_BASE}/track?awb=${awb}`);
        const td = res.data.tracking_data;
        const track = td.shipment_track?.[0] || {};
        const activities = td.shipment_track_activities || [];

        if (!track.current_status) {
          trackingContainer.classList.add("hidden");
          statusMsg.innerHTML = `<p class='text-red-600 font-[Lexend]'>‚ö†Ô∏è No tracking info found for <b>${awb}</b>.</p>`;
          return;
        }

        trackingContainer.classList.remove("hidden");
        statusMsg.innerHTML = `<p class='text-[#B2A8A0] font-medium font-[Lexend]'>
          ‚úÖ Tracking info for <b>${awb}</b>
        </p>`;

        trackingContainer.innerHTML = `
          <div class="bg-gradient-to-br from-[#fffaf7] to-[#f5f0ec] shadow-2xl rounded-2xl p-8 mb-12 border border-[#e4e0da]">
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6 border-b border-gray-200 pb-4">
              <div class="flex items-center space-x-3">
                <i class="fas fa-truck text-[var(--primary)] text-2xl"></i>
                <div>
                  <p class="text-lg font-semibold text-[var(--primary)] font-primary">${track.courier_name || "Courier"}</p>
                  <p class="text-sm text-gray-600 font-[Lexend]">AWB: ${track.awb_code || awb}</p>
                </div>
              </div>
              <div class="bg-[var(--primary)] text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md font-[Lexend]">
                ${track.current_status || "In Transit"}
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-3 text-gray-700 text-sm mb-6 font-[Lexend]">
              <p><b>Origin:</b> ${track.origin || "‚Äî"}</p>
              <p><b>Destination:</b> ${track.destination || "‚Äî"}</p>
              <p><b>Pickup Date:</b> ${track.pickup_date || "‚Äî"}</p>
              <p><b>Delivered Date:</b> ${track.delivered_date || "‚Äî"}</p>
              <p><b>Weight:</b> ${track.weight || "‚Äî"}</p>
              <p><b>Delivered To:</b> ${track.delivered_to || "‚Äî"}</p>
            </div>

            <h3 class="text-lg font-semibold text-[var(--primary)] mb-4 font-primary">Tracking Timeline</h3>
            ${activities.map((step, i) => `
              <div class="relative pb-10 flex items-start group">
                ${i !== activities.length - 1 ? `<span class="absolute left-[7px] top-5 w-[2px] h-full bg-[#B2A8A0] opacity-60"></span>` : ""}
                <div class="timeline-dot relative z-10 flex items-center justify-center w-4 h-4 mt-1.5 rounded-full
                  ${i === activities.length - 1 ? 'bg-[var(--primary)] shadow-[0_0_10px_rgba(42,0,1,0.6)]' : 'bg-[#B2A8A0]'}">
                  ${i === activities.length - 1 ? '<span class="absolute w-2 h-2 bg-white rounded-full animate-ping"></span>' : ''}
                </div>
                <div class="ml-5">
                  <p class="font-semibold text-[var(--primary)] leading-tight font-[Lexend]">${step.status}</p>
                  <p class="text-sm text-gray-600 font-[Lexend]">${step.location || "‚Äî"}</p>
                  <p class="text-xs text-gray-400 font-[Lexend]">${step.date || ""}</p>
                </div>
              </div>
            `).join("")}
          </div>
        `;
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = "<p class='text-red-600 font-[Lexend]'>‚ùå No tracking number found. Please check and try again.</p>";
      } finally {
        trackButton.disabled = false;
        trackButton.innerHTML = '<i class="fas fa-search mr-2"></i> Track Your Order';
      }
    });
  </script>
</body>
</html>
